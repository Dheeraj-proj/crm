{% extends 'account/main.html' %}
{% load static %}
{% block content %}

   <br>
        <div class="row">
            <div class="col-nd-6">
                <div class="card card-body">



                    <p>Are you sure you want to delete {{ot}}'s order of {{item}} ?</p>

                    <form action="{% url 'delete_order' item.id %}" method="POST">

                        {% csrf_token %}
                        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

                        <input class="btn btn-danger" type="submit"  name="confirm" value="DELETE">

                    </form>

                </div>
            </div>
        </div>

{% endblock %}
